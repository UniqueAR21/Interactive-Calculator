<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-red">
  <h1 class="text-center">Welcome to Calculator !</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button C">C</button>
      <button class="button modulo">%</button>
      <button class="button mPlus">M+</button>
      <button class="button m">M</button>
    </div>
    <div class="row">
      <button class="button dark">7</button>
      <button class="button dark">8</button>
      <button class="button dark">9</button>
      <button class="button multiply">*</button>
    </div>
    <div class="row">
      <button class="button dark">4</button>
      <button class="button dark">5</button>
      <button class="button dark">6</button>
      <button class="button divide">/</button>
    </div>
    <div class="row">
      <button class="button dark">1</button>
      <button class="button dark">2</button>
      <button class="button dark">3</button>
      <button class="button plus">+</button>
    </div>
    <div class="row">
      <button class="button dark">0</button>
      <button class="button dark">.</button>
      <button class="button equalTo">=</button>
      <button class="button minus">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
